<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lato_font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>dashboard</title>
</head>
<body style="background-color: #3B3B3B; color: white;">
    
    <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left side_nav" style="background: rgb(37,37,37);background: linear-gradient(rgba(37,37,37,1) 0%, rgba(42,42,42,1) 45%, rgba(14,14,14,1) 100%);" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
        <div>
            <img class="enactus_logo" src="imgs/enactus.png" alt="enactus">
        </div>
        <a href="#" class="w3-bar-item w3-button navItem">Dashboard</a>
        <a href="#" class="w3-bar-item w3-button navItem">My Tasks</a>
        <a href="#" class="w3-bar-item w3-button navItem">Leader board</a>
        <a href="#" class="w3-bar-item w3-button navItem">Announcements</a>
        <a href="#" class="w3-bar-item w3-button navItem">Report</a>
        <a href="#" class="w3-bar-item w3-button logout">logout</a>
    </div>
      
    <div class="w3-main">
        <div class="up">
            <button class="up_button w3-button w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
            <div class="profile">
                <div class="profile_cont">
                    <p style="padding: 0; margin: 0;">Noor</p>
                    <p style="padding: 0; margin: 0; font-size: 10px; color: rgb(146, 146, 146);">202206061</p>
                </div>
                <img class="profile_pic" src="imgs/profile-default.256x256.png" alt="profile">
            </div>
        </div>
        <div class="main_container container-md">
            <div class="row Welcome">
                <div class="col-lg-8">
                    <div class="container">
                        <div class="row date">
                            February 17, 2024
                        </div>
                        <div class="row Welcometext">
                            Welcome back, Noor!
                        </div>
                        <div class="row slogan">
                            always stay updated in enactus portal
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <img class="enactus_logo2" src="imgs/Enactus_Logo_W.png" alt="enactus2">
                </div>
            </div>
            <div class="row main justify-content-center">
                <div class="col-lg-3 text-center maincont"  style="height: 150px;">
                    <div class="container"> <!---hours--->
                        <div class="row">
                            <i class="bi bi-clock yellow main_icons"></i>
                        </div>
                        <div class="row">
                            <p class="main_number">120</p>
                        </div>
                        <div class="row">
                            <p>hours</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 text-center maincont"  style="height: 150px;">
                    <div class="container"> <!---warnings--->
                        <div class="row">
                            <i class="bi bi-exclamation-circle yellow main_icons"></i>
                        </div>
                        <div class="row">
                            <p class="main_number">0</p>
                        </div>
                        <div class="row">
                           <p>warnings</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 text-center maincont" style="height: 150px;">
                    <div class="container"> <!---tasks--->
                        <div class="row">
                            <i class="bi bi-list-check yellow main_icons"></i>
                        </div>
                        <div class="row">
                            <p class="main_number">10</p>
                        </div>
                        <div class="row">
                            <p>tasks</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 maincont">
                    <div class="container"> <!---daily--->
                        <div class="row">
                            <div class="col">
                                <p>Daily Notice</p>
                            </div>
                            <div class="col">
                                <p class="yellow text-end">see all</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container">
                                <div class="row dailycont">
                                    <div class="col"><p>Noor</p></div>
                                    <div class="col text-end"><p>29/05/2024</p></div>
                                </div>
                                <div class="row dailycont">
                                    <p>Title</p>
                                </div>
                                <div class="row dailycont">
                                    <p>Hi this is the first post i hope this website works!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
      <script>
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
      }
      
      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
      </script>

    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
